<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Administrador</title>
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="p-1 bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Panel Administrador</a>
        <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
            <li class="nav-item">
            <button id="btnLogout" class="btn btn-outline-light">Cerrar sesión</button>
            </li>
        </ul>
        </div>
    </div>
    </nav>

    <div class="container mt-4">

        <div class="row">

            <div class="col-md-3">
                <div class="d-flex flex-column gap-2">
                    <button id="btnIniciar" class="btn btn-success me-2" disabled="true">Iniciar elecciones</button>
                    <button id="btnCerrar" class="btn btn-danger" disabled="true">Cerrar elecciones</button>
                </div>

                <div id="resultados" class="mt-5">
                    <h3>Resultados</h3>
                    <table class="table table-striped">
                        <thead class="table-dark">
                            <tr class="text-center">
                                <th>Candidato</th>
                                <th>Votos</th>
                            </tr>
                        </thead>
                        <tbody id="tablaResultados">
                            <!-- Los resultados se cargarán aquí dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="col-md-8">
                <h2 class="mb-4">Lista de candidatos</h2>
                <div id="candidatos" class="row row-cols-1 row-cols-md-3 g-4 mt-4">
                <!-- Los candidatos se cargarán aquí dinámicamente -->
                </div>
            </div>
        </div>

            
        
    </div>

    <script src="js/manage.js"></script>
</body>
</html>
